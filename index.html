<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="design/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="result-card">
        <!-- Lado izquierdo -->
        <section class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="out-of">of 100</span>
            </div>
            <h3>Great</h3>
            <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <!-- Lado izquierdo -->
        <section class="summary">
            <h2>Summary</h2>

            <div class="summary-item reaction">
                <img src="assets/images/icon-reaction.svg" alt="Reaction">
                <span class="category">Reaction</span>
                <span class="score">80 <span class="out-of">/ 100</span></span>
            </div>

            <div class="summary-item memory">
                <img src="assets/images/icon-memory.svg" alt="Memory">
                <span class="category">Memory</span>
                <span class="score"> 92 <span class="out-of">/ 100</span></span>
            </div>

            <div class="summary-item verbal">
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
                <span class="category">Verbal</span>
                <span class="score"> 61 <span class="out-of">/ 100</span></span>
            </div>

            <div class="summary-item visual">
                <img src="assets/images/icon-visual.svg" alt="Visual">
                <span class="category">Visual</span>
                <span class="score"> 72 <span class="out-of">/ 100</span></span>
            </div>

            <button class="continue-btn">Continue</button>
        </section>
    </main>
</body>
</html>
